<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard BI ‚Äì Comedor Pedag√≥gico</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .kpi {
      background: #f4f6f8;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
    }

    th {
      background: #eaeaea;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 18px;
      font-size: 16px;
      background: #1d2671;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #151c55;
    }

    @media (max-width: 900px) {
      .charts {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<h1>üìä Dashboard BI ‚Äì Comedor Pedag√≥gico</h1>

<div class="container">

  <div class="card" id="info"></div>

  <div class="card">
    <h2>KPIs principales</h2>
    <div class="kpis" id="kpis"></div>
  </div>

  <div class="card">
    <h2>Gr√°ficos</h2>
    <div class="charts">
      <canvas id="chartTop"></canvas>
      <canvas id="chartFranja"></canvas>
      <canvas id="chartFamilia"></canvas>
    </div>
  </div>

  <div class="card">
    <h2>Primeras 10 filas RAW</h2>
    <table id="tableRaw"></table>
  </div>

  <div class="card">
    <h2>Primeras 10 filas LIMPIAS</h2>
    <table id="tableClean"></table>
  </div>

  <button id="download">‚¨áÔ∏è Descargar CSV limpio</button>

</div>

</body>
</html>
